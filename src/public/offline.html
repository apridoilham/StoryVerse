<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - StoryVerse</title>
    <meta name="theme-color" content="#12181b"/>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");
        :root { --primary-color: #8a2be2; --dark-bg: #12181b; --card-bg: #1f2937; --text-light: #e5e7eb; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); color: var(--text-light); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 1rem; text-align: center; }
        .offline-container { background-color: var(--card-bg); border-radius: 16px; padding: 2.5rem; max-width: 500px; width: 100%; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); border-top: 4px solid var(--primary-color); }
        .icon { font-size: 4rem; margin-bottom: 1.5rem; color: var(--primary-color); }
        h1 { font-size: 2.25rem; margin-bottom: 1rem; color: #ffffff; }
        p { font-size: 1rem; margin-bottom: 2rem; line-height: 1.6; color: var(--text-light); }
        .btn { background-image: linear-gradient(90deg, #8a2be2 0%, #4a00e0 100%); color: white; border: none; padding: 0.8rem 1.5rem; border-radius: 8px; font-weight: 600; cursor: pointer; text-decoration: none; transition: all 0.3s ease; }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4); }
    </style>
</head>

</html>
